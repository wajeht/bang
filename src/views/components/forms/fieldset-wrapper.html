<fieldset <% if (typeof style !== 'undefined') { %>style="<%= style %>"<% } else { %>style="border: none; padding: 0; margin: 0;"<% } %>>
  <% if (typeof legend !== 'undefined') { %>
    <legend style="font-weight: bold; margin-bottom: 15px;"><%= legend %></legend>
  <% } %>
  <%- content %>
</fieldset>
