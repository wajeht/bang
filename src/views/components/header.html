<header style="flex: 0; display: flex; flex-direction: column; gap: 20px; border: dashed; padding: 30px; border-radius: 10px">
  <nav style="display: flex; justify-content: space-between; align-items: center;">

      <div style="display: flex; align-items: center; gap: 20px; justify-items: center;">
          <h1 style="display: flex; justify-items: center; align-items: center;">
              <a href="/" style="text-decoration: none;">
                  <span style="color: #ae2d36;">!</span>Bang
              </a>
          </h1>

          <div style="display: flex; align-items: center; position: relative; padding: 0px 50px 0px 0px; height: fit-content;">
            <span style="font-size: 4rem; font-weight: 100; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -55%); height: fit-content;">/</span>
          </div>

          <a style="border: dashed; border-radius: 5px; padding: 5px 10px; font-weight: <%= path === '/actions' ? 'bold' : 'normal' %>; <%= path === '/actions' ? 'text-decoration: underline;' : null %>" href="/actions">⚡ Actions</a>
          <a style="border: dashed; border-radius: 5px; padding: 5px 10px; font-weight: <%= path === '/bookmarks' ? 'bold' : 'normal' %>; <%= path === '/bookmarks' ? 'text-decoration: underline;' : null %>" href="/bookmarks">🔖 Bookmarks</a>
      </div>

      <details style="position: relative;">
          <summary><%= state.user.username %> 👤</summary>
          <div style="position: absolute; top: 100%; right: 0; z-index: 1; border: dashed; display: flex; flex-direction: column; padding: 10px; background-color: var(--background-color); border-radius: 5px; min-width: 150px; gap: 10px;">
              <% if (state.user.is_admin) { %>
                <a href="/admin" style="font-weight: <%= path === '/admin' ? 'bold' : 'normal' %>; <%= path === '/admin' ? 'text-decoration: underline;' : null %>">🛡️ Admin</a>
              <% } %>

              <a href="/settings" style="font-weight: <%= path.match(/^\/settings/) ? 'bold' : 'normal' %>; <%= path.match(/^\/settings/) ? 'text-decoration: underline;' : null %>">⚙️ Settings</a>
              <hr style="border: none; border-top: dashed 1px; margin: 5px 0;">
              <a href="/logout">🚪 Logout</a>
          </div>
      </details>
  </nav>
</header>
