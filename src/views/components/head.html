<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<% if (typeof title !== 'undefined') { %>
		<title>Bang - <%- title %></title>
	<% } else { %>
		<title>Bang</title>
	<% } %>

	<meta name="description" content="DuckDuckGo's !Bangs, but on steroids">
	<meta name="keywords" content="bang, action, duck duck go, search">
	<meta name="author" content="wajeht">

	<!-- Preload and Preconnect -->
	<link rel="preload" href="/style.css?v=<%- state.version.style %>" as="style">
	<link rel="preconnect" href="https://plausible.jaw.dev?v=<%- state.version.plausible %>">

	<!-- Open Graph -->
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://bang.jaw.dev/">
	<meta property="og:title" content="Bang">
	<meta property="og:description" content="DuckDuckGo's !Bangs, but on steroids">
	<meta property="og:image" content="https://bang.jaw.dev/og.png">

	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image">
	<meta property="twitter:url" content="https://bang.jaw.dev/">
	<meta property="twitter:title" content="Bang">
	<meta property="twitter:description" content="DuckDuckGo's !Bangs, but on steroids">
	<meta property="twitter:image" content="https://bang.jaw.dev/og.png">

	<!-- Icons -->
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">

	<!-- SEO -->
	<link rel="canonical" href="https://bang.jaw.dev/">

	<script>
		if (
			localStorage.getItem('theme') === 'dark' ||
			(!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)
		) {
			document.documentElement.setAttribute('data-theme', 'dark');
			localStorage.setItem('theme', 'dark');
		} else {
			document.documentElement.setAttribute('data-theme', 'light');
			localStorage.setItem('theme', 'light');
		}
	</script>

	<!-- Styles and Scripts -->
  <link rel="stylesheet" href="/style.css?v=<%- state.version.style %>">
	<script defer data-domain="bang.jaw.dev" src="https://plausible.jaw.dev/js/script.js?v=<%- state.version.plausible %>"></script>
	<script defer data-state='<%- JSON.stringify(state) %>' src="/script.js?v=<%- state.version.script %>"></script>
</head>
