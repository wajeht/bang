<dialog id="<%= id %>" aria-labelledby="<%= id %>-title">
  <h2 id="<%= id %>-title"><%= title %></h2>
  <p><%= message %><% if (typeof itemName !== 'undefined') { %> <strong><%= itemName %></strong>?<% } %></p>
  <form action="<%= formAction %>" method="POST">
    <%- include('../inputs/hidden-input.html', { name: 'csrfToken', value: csrfToken }) %>
    <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
      <button type="button" onclick="this.closest('dialog').close()"><%= cancelText || '❌ Cancel' %></button>
      <button type="submit"><%= confirmText || '🗑️ Delete' %></button>
    </div>
  </form>
</dialog>
