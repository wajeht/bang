<section style="display: flex; flex-direction: column; gap: 30px; align-items: center;">
  <header>
    <h2>ðŸš€ Current Launch</h2>
    <p>Opening your current tabs...</p>
  </header>
  <ul>
    <% tabs.forEach(t => { %>
      <li>
        <a href="<%= t.url %>" target="_blank" rel="noopener noreferrer"><%= t.title %></a>
      </li>
    <% }) %>
  </ul>
  <script>
    const urls = <%- JSON.stringify(tabs.map(t => t.url)) %>;
    urls.forEach(url => window.open(url, '_blank'));
    window.history.back();
  </script>
  <noscript>
    <p>Enable JavaScript to auto-open your current. Or open these links manually:</p>
    <ul>
      <% tabs.forEach(t => { %>
        <li><a href="<%= t.url %>" target="_blank"><%= t.title %></a></li>
      <% }) %>
    </ul>
  </noscript>
</section>
