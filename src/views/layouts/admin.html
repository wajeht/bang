<!DOCTYPE html>
<html lang="en" data-theme="light">

  <%- include('./partials/head.html') %>

  <body style="display: flex; flex-direction: column; gap: 30px; min-height: 100vh;">

    <%- include('./partials/header.html') %>

    <main style="flex: 1; display: flex; flex-direction: column; gap: 30px;">
      <div>
        <h2>️👑 Admin</h2>
        <p>Manage your application</p>
      </div>

      <div style="display: grid; grid-template-columns: 15% 85%; flex: 1;">
        <aside style="display: inline-block; height: 100%; padding-right: 40px">
          <nav>
            <ul style="list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 10px;">
              <li>
                <a style="font-weight: <%= path === '/admin/users' ? 'bold' : 'normal' %>; <%= path === '/admin/users' ? 'text-decoration: underline' : '' %>; display: block;" href="/admin/users">👥 Users</a>
              </li>
              <hr aria-hidden="true" style="border: none; border-top: solid 1px var(--link-divider-color); margin: 5px 0;">
              <li>
                <a style="font-weight: normal; display: block;" href="/settings">⚙️ Settings</a>
              </li>
            </ul>
          </nav>
        </aside>

        <div style="display: inline-block; border-left: solid 1px var(--aside-border-color); padding-left: 30px">
          <%- body %>
        </div>
      </div>
    </main>

    <%- include('./partials/footer.html') %>

  </body>

</html>
