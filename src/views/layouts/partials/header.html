<header style="flex: 0; display: flex; flex-direction: column; gap: 20px; border: solid; padding: 30px; border-radius: 5px;">
  <nav style="display: flex; justify-content: space-between; align-items: center;" aria-label="Main navigation">
      <div style="display: flex; align-items: center; gap: 20px; justify-items: center;">
          <h1 style="padding-right: 18px;"><a href="/">❗️Bang</a></h1>
          <ul style="list-style: none; padding: 0; margin: 0; display: flex; gap: 20px;">
            <li>
              <a style="border: solid; border-radius: 5px; padding: 5px 10px; font-weight: <%= path === '/actions' ? 'bold' : 'normal' %>; <%= path === '/actions' ? 'text-decoration: underline;' : '' %>" href="/actions" <%= path === '/actions' ? 'aria-current="page"' : '' %>>⚡ Actions</a>
            </li>
            <li>
              <a style="border: solid; border-radius: 5px; padding: 5px 10px; font-weight: <%= path === '/bangs' ? 'bold' : 'normal' %>; <%= path === '/bangs' ? 'text-decoration: underline;' : '' %>" href="/bangs" <%= path === '/bangs' ? 'aria-current="page"' : '' %>>💥 Bangs</a>
            </li>
            <li>
              <a style="border: solid; border-radius: 5px; padding: 5px 10px; font-weight: <%= path === '/bookmarks' ? 'bold' : 'normal' %>; <%= path === '/bookmarks' ? 'text-decoration: underline;' : '' %>" href="/bookmarks" <%= path === '/bookmarks' ? 'aria-current="page"' : '' %>>🔖 Bookmarks</a>
            </li>
            <li>
              <a style="border: solid; border-radius: 5px; padding: 5px 10px; font-weight: <%= path === '/notes' ? 'bold' : 'normal' %>; <%= path === '/notes' ? 'text-decoration: underline;' : '' %>" href="/notes" <%= path === '/notes' ? 'aria-current="page"' : '' %>>📝 Notes</a>
            </li>
          </ul>
      </div>

      <details style="position: relative;">
          <summary aria-label="User menu for <%= state.user.username %>"><%= state.user.username %> 👤</summary>
          <div style="position: absolute; top: 100%; right: 0; z-index: 1; border: solid; display: flex; flex-direction: column; padding: 10px; background-color: var(--background-color); border-radius: 5px; min-width: 150px; gap: 10px;" role="menu">
              <% if (state.user.is_admin) { %>
                <a href="/admin" style="font-weight: <%= path === '/admin' ? 'bold' : 'normal' %>; <%= path === '/admin' ? 'text-decoration: underline;' : '' %>" role="menuitem" <%= path === '/admin' ? 'aria-current="page"' : '' %>>️👑 Admin</a>
              <% } %>
              <a href="/settings" style="font-weight: <%= path.match(/^\/settings/) ? 'bold' : 'normal' %>; <%= path.match(/^\/settings/) ? 'text-decoration: underline;' : '' %>" role="menuitem" <%= path.match(/^\/settings/) ? 'aria-current="page"' : '' %>>⚙️ Settings</a>
              <a href="/api-docs" style="font-weight: <%= path.match(/^\/api-docs/) ? 'bold' : 'normal' %>; <%= path.match(/^\/api-docs/) ? 'text-decoration: underline;' : '' %>" role="menuitem" <%= path.match(/^\/api-docs/) ? 'aria-current="page"' : '' %>>📃 API Docs</a>
              <hr style="border: none; border-top: solid 1px; margin: 5px 0;" role="separator">
              <a href="/logout" role="menuitem">🚪 Logout</a>
          </div>
      </details>
  </nav>
</header>
