<script>
  document.addEventListener('DOMContentLoaded', () => {
    const button = document.getElementById('scroll-top-button');

    // Set initial style to hidden
    button.style.visibility = 'hidden';
    button.style.opacity = '0';
    button.style.transition = 'visibility 0s, opacity 0.3s ease-in-out';

    window.addEventListener('scroll', function () {
      if (window.scrollY > 400) {
        button.style.visibility = 'visible';
        button.style.opacity = '1';
      } else {
        button.style.visibility = 'hidden';
        button.style.opacity = '0';
      }
    });

    button.addEventListener('click', () => {
      scrollToTop();
    });
  });

  function scrollToTop() {
    window.scrollTo({
      top: 0,
      behavior: 'smooth',
    });
  }
</script>

<button
  id="scroll-top-button"
  title="scroll to top"
  style="position: fixed; bottom: 1rem; right: 1rem; z-index: 4;"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="30"
    height="30"
    viewBox="0 0 20 20"
  >
    <path
      fill="currentColor"
      d="m11 8.8l-2.9 2.9q-.275.275-.7.275t-.7-.275t-.275-.7t.275-.7l4.6-4.6q.3-.3.7-.3t.7.3l4.6 4.6q.275.275.275.7t-.275.7t-.7.275t-.7-.275L13 8.8V17q0 .425-.288.713T12 18t-.712-.288T11 17z"
    />
  </svg>
</button>
