name: CI

on:
    push:
        branches: [main]
    pull_request:
        types: [opened, synchronize, reopened, labeled, unlabeled, closed]

env:
    # app
    APP_PORT: 3000
    APP_ENV: 'development'
    APP_URL: 'localhost'
    APP_ADMIN_EMAIL: 'deeznutz@gmail.com'
    APP_SECRET_SALT: 'bang'
    APP_API_KEY_SECRET: 'bang'

    # session
    SESSION_STORE_PREFIX: 'deez'
    SESSION_SECRET: 'nutz'
    SESSION_DOMAIN: 'localhost' # needs to be domain.com without http or https

    # email
    EMAIL_HOST: mailpit
    EMAIL_PORT: 1025
    EMAIL_SECURE: false
    EMAIL_USER:
    EMAIL_PASSWORD:
    EMAIL_FROM: noreply@bang.local

    # notify
    NOTIFY_URL: 'https://deeznutz.co'
    NOTIFY_X_API_KEY: 'your mom'

    # cloudflare
    CLOUDFLARE_TURNSTILE_SITE_KEY: 'deeznutz'
    CLOUDFLARE_TURNSTILE_SECRET_KEY: 'joemama'

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    unit-test:
        name: Unit tests
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 1
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 25
                  cache: 'npm'

            - name: Create .env file from .env.ci
              run: cp .env.ci .env

            - name: Install dependencies
              run: npm ci

            - name: Migrate dev database
              run: npm run db:prepare:dev

            - name: Test codes
              run: npm run test:coverage

    browser-test:
        name: Browser tests
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 1
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 25
                  cache: 'npm'

            - name: Create .env file from .env.ci
              run: cp .env.ci .env

            - name: Install dependencies
              run: npm ci

            - name: Cache Playwright browsers
              uses: actions/cache@v4
              id: playwright-cache
              with:
                  path: ~/.cache/ms-playwright
                  key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

            - name: Install Playwright browsers
              if: steps.playwright-cache.outputs.cache-hit != 'true'
              run: npx playwright install --with-deps chromium

            - name: Install Playwright deps only
              if: steps.playwright-cache.outputs.cache-hit == 'true'
              run: npx playwright install-deps chromium

            - name: Migrate dev database
              run: npm run db:prepare:dev

            - name: Run browser tests
              run: npm run test:browser:headless

            - name: Upload test results
              uses: actions/upload-artifact@v4
              if: failure()
              with:
                  name: playwright-report
                  path: playwright-report/
                  retention-days: 30

    lint:
        name: Lint
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 1
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 25
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Lint codes
              run: npm run lint

    format:
        name: Format
        runs-on: ubuntu-latest

        permissions:
            contents: write
            actions: write

        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 1
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 25
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Format codes
              run: npm run format

            - name: Commit changes
              uses: stefanzweifel/git-auto-commit-action@v4
              with:
                  commit_message: 'style: format codes'
                  file_pattern: '!.github/workflows/*.yml !.github/workflows/*.yaml'
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    build:
        name: Build
        runs-on: ubuntu-latest
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        outputs:
            tag: ${{ steps.image-name.outputs.TAG }}
        steps:
            - name: Check out repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 1

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.repository_owner }}
                  password: ${{ secrets.GH_TOKEN }}

            - name: Generate Image Name
              id: image-name
              run: |
                  TAG=$(echo ${{ github.sha }} | cut -c1-7)
                  IMAGE_URL=$(echo ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:$TAG | tr '[:upper:]' '[:lower:]')
                  echo "IMAGE_URL=$IMAGE_URL" >> $GITHUB_OUTPUT
                  echo "TAG=$TAG" >> $GITHUB_OUTPUT

            - name: Build and push Docker Image
              uses: docker/build-push-action@v6
              with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  tags: ${{ steps.image-name.outputs.IMAGE_URL }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  provenance: false
                  sbom: false

    deploy:
        if: github.event_name == 'push'
        needs: [lint, unit-test, browser-test, format, build]
        name: Deploy
        uses: wajeht/docker-cd-deploy-workflow/.github/workflows/deploy.yaml@main
        with:
            app-path: apps/bang
            tag: ${{ needs.build.outputs.tag }}
        secrets:
            GH_TOKEN: ${{ secrets.GH_TOKEN }}

    temp-build:
        name: Temp Build
        if: github.event.action == 'labeled' && github.event.label.name == 'temp-deploy'
        runs-on: ubuntu-latest
        outputs:
            tag: ${{ steps.image-name.outputs.TAG }}
        steps:
            - name: Check out repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 1

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.repository_owner }}
                  password: ${{ secrets.GH_TOKEN }}

            - name: Generate Image Name
              id: image-name
              run: |
                  TAG=$(echo ${{ github.event.pull_request.head.sha }} | cut -c1-7)
                  IMAGE_URL=$(echo ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:$TAG | tr '[:upper:]' '[:lower:]')
                  echo "IMAGE_URL=$IMAGE_URL" >> $GITHUB_OUTPUT
                  echo "TAG=$TAG" >> $GITHUB_OUTPUT

            - name: Build and push Docker Image
              uses: docker/build-push-action@v6
              with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  tags: ${{ steps.image-name.outputs.IMAGE_URL }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  provenance: false
                  sbom: false

    temp-deploy:
        name: Temp Deploy
        if: github.event.action == 'labeled' && github.event.label.name == 'temp-deploy'
        needs: temp-build
        uses: wajeht/docker-cd-deploy-workflow/.github/workflows/temp-deploy.yaml@main
        with:
            app-path: apps/bang
            tag: ${{ needs.temp-build.outputs.tag }}
            port: "80"
        secrets:
            GH_TOKEN: ${{ secrets.GH_TOKEN }}

    temp-cleanup:
        name: Temp Cleanup
        if: >
            github.event.action == 'closed' ||
            (github.event.action == 'unlabeled' && github.event.label.name == 'temp-deploy')
        uses: wajeht/docker-cd-deploy-workflow/.github/workflows/temp-cleanup.yaml@main
        with:
            app-path: apps/bang
        secrets:
            GH_TOKEN: ${{ secrets.GH_TOKEN }}
