services:
    bang:
        container_name: bang
        restart: unless-stopped
        init: true
        build:
            context: ./
            dockerfile: ./Dockerfile.dev
        expose:
            - '80'
        volumes:
            - ./:/usr/src/app
            - /usr/src/app/node_modules
        environment:
            CHOKIDAR_USEPOLLING: 'true'
            DOCKER_CONTAINER: 'true'
        depends_on:
            - mailpit
        networks:
            - bang_network

    mailpit:
        image: axllent/mailpit
        container_name: bang-mailpit
        restart: unless-stopped
        expose:
            - '8025'
            - '1025'
        environment:
            MP_SMTP_AUTH_ACCEPT_ANY: 1
            MP_SMTP_AUTH_ALLOW_INSECURE: 1
        networks:
            - bang_network

    caddy:
        image: caddy:2-alpine
        container_name: bang-caddy
        restart: unless-stopped
        ports:
            - '80:80'
            - '443:443'
            - '443:443/udp'
        volumes:
            - ./Caddyfile:/etc/caddy/Caddyfile
            - ~/.config/caddy:/data
            - ~/.config/caddy/config:/config
        networks:
            - bang_network

volumes:
    caddy_data:
    caddy_config:

networks:
    bang_network:
        driver: bridge
